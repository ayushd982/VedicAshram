<!DOCTYPE html>
<html>
  <head>
    <title>Vedic Ashram Logo</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: white;
      }

      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border: 1px dashed #ccc;
      }

      .logo {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .om-symbol {
        font-size: 40px;
        color: #6a0dad;
        margin-right: 15px;
      }

      .text-container {
        display: flex;
        flex-direction: column;
      }

      .vedic-text {
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 28px;
        color: #6a0dad;
        letter-spacing: 2px;
      }

      .ashram-text {
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        color: #f39c12;
        letter-spacing: 1px;
      }

      .instructions {
        margin-top: 20px;
        font-family: Arial, sans-serif;
        color: #666;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="logo">
        <div class="om-symbol">‡•ê</div>
        <div class="text-container">
          <div class="vedic-text">VEDIC</div>
          <div class="ashram-text">ASHRAM</div>
        </div>
      </div>

      <div class="instructions">
        <p>
          Take a screenshot of this logo and save it as "vedic.png" in the
          public folder.
        </p>
        <p>
          Make sure to crop the image to include only the logo (not these
          instructions).
        </p>
      </div>
    </div>
  </body>
</html>
